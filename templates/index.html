<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consentium IoT - Coming Soon</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Muli&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #00091B;
            color: #fff;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes fadeIn {
            from {top: 20%; opacity: 0;}
            to {top: 50%; opacity: 1;}
        }

        .wrapper {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: fadeIn 1000ms ease;
            text-align: center;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 0;
            line-height: 1;
            font-weight: 700;
        }

        .dot {
            color: #4FEBFE;
        }

        p {
            margin: 18px 0;
            font-family: 'Muli', sans-serif;
            font-weight: normal;
        }

        .icons {
            margin-top: 20px;
        }

        .icons a {
            color: #00091B;
            background: #fff;
            height: 15px;
            width: 15px;
            padding: 13px;
            margin: 0 10px;
            border-radius: 50px;
            border: 2px solid #fff;
            display: inline-block;
            transition: all 200ms ease;
            text-decoration: none;
            font-size: 20px;
        }

        .icons a:hover, .icons a:active {
            color: #fff;
            background: none;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Consentium IoT<span class="dot">.</span></h1>
        <p>We're working on something amazing! Stay tuned for updates.</p>
        <p>Visit our <a href="https://consentiuminc.online/" target="_blank" style="color: #4FEBFE; text-decoration: none;">previous site</a>.</p>
    </div>
    <script defer src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
